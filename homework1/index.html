<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="sign-up d-flex">
        <div class="col-5 box1">
            <div class="container">
                <div class="col-8">
                    <div class="logo">
                        <img src="./image/logo-square.svg" alt="">
                    </div>

                    <h1>Sign up</h1>
                    <p>His room, a proper human room although a little too small, lay peacefully between its four
                        familiar
                        walls. A collection of textile samples lay spread out on the table.</p>
                    <form name="registerForm" id="registerForm">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">EMAIL ADDRESS</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                placeholder="name@address.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">CONFIRM YOUR PASSWORD</label>
                            <input type="password" class="form-control" id="exampleInputPassword2"
                                placeholder="Password">
                        </div>
                        <button type="submit" id="submit-button" class="btn btn-primary">SIGNUP</button>
                    </form>

                    <p style="text-align: center; margin-top: 15px; color: gray;">OR</p>

                    <button class="btn">
                        <div class="google">
                            <i class="fa-brands fa-google"></i>
                        </div>
                    </button>
                    <button class="btn">
                        <div class="facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-7 box2">
            <img src="./image/photo-1497436072909-60f360e1d4b1.jpg" alt="">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
